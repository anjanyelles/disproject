<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Scrolling Image Slider</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slider-container {
            overflow: hidden; /* Hides any overflow content */
            position: relative; /* Required for positioning */
            width: 100%; /* Full width */
            height: 300px; /* Set the desired height for the slider */
        }
    
        .slider {
            display: flex; /* Use flexbox to align images in a row */
            animation: scroll 10s linear infinite; /* Animate the slider */
            height: 100%; /* Ensures the slider takes full height of the container */
        }
    
        .slide-img {
            min-width: 200px; /* Set the minimum width for images */
            height: 100%; /* Make images take full height of the container */
            margin-right: 10px; /* Space between images */
            display: flex; /* Use flex to center the image */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
    
        .slide-img img {
            max-height: 100%; /* Ensure images do not exceed the height of the container */
            width: auto; /* Maintain aspect ratio */
        }
    
        @keyframes scroll {
            0% {
                transform: translateX(0); /* Start at the beginning */
            }
            100% {
                transform: translateX(-100%); /* Move all the way to the left */
            }
        }
    </style>
    
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <section id="about" class="pb-8 pt-20 lg:pb-16 lg:pt-28">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap items-center">

                <!-- Left side (Text content) -->
                <div class="w-full lg:w-1/2 mb-12 lg:mb-0 px-4">
                    <div class="max-w-md">
                        <h2 class="text-3xl font-bold leading-tight text-gray-900 dark:text-white sm:text-4xl sm:leading-snug mb-5">
                            Industry Specialisations
                        </h2>
                        <p class="text-base leading-relaxed text-gray-600 dark:text-gray-400 mb-10">
                            We recognize that each industry has its own nuances in terms of management style, hiring practices, and compensation norms. To provide clients with specialized search solutions, ABC has developed expertise in the following industries.
                        </p>
                        <a href="#" class="inline-flex items-center justify-center px-7 py-3 text-base font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Know More
                        </a>
                    </div>
                </div>

                <!-- Right side (Image Slider) -->
                <div class="w-full lg:w-1/2 px-4">
                    <div class="slider-container relative">
                        <div class="slider-wrapper">
                            <div class="slider" id="slider">
                                <!-- Image 1 -->
                                <img src="./assets/images/about/about-image-01.jpg" alt="about image 1" />
                                <!-- Image 2 -->
                                <img src="./assets/images/about/about-image-02.jpg" alt="about image 2" />
                                <!-- Image 3 -->
                                <img src="./assets/images/about/about-image-03.jpg" alt="about image 3" />
                                <!-- Image 4 -->
                                <img src="./assets/images/about/about-image-04.jpg" alt="about image 4" />
                                <!-- Image 5 -->
                                <img src="./assets/images/about/about-image-05.jpg" alt="about image 5" />
                                <!-- Image 6 -->
                                <img src="./assets/images/about/about-image-06.jpg" alt="about image 6" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
