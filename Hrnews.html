<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live HR News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .news-slider {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .news-slide {
      display: none;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    .news-slide.active {
      display: block;
    }

    .news-slide img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .news-slide h3 {
      margin: 10px 0 5px;
    }

    .news-slide p {
      font-size: 14px;
      color: #333;
    }

    .news-slide a {
      text-decoration: none;
      color: #007BFF;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<h2>Live HR News</h2>
<div class="news-slider" id="newsSlider">
  <div class="nav-buttons">
    <button onclick="showPreviousSlide()">&#8592;</button>
    <button onclick="showNextSlide()">&#8594;</button>
  </div>
</div>

<script>
  const apiKey = '9454d5a4d97049d4a93da02a1e6e4ae3'; // 🔁 Your NewsAPI Key
  const url = `https://newsapi.org/v2/everything?q=HR&language=en&sortBy=publishedAt&pageSize=10&apiKey=${apiKey}`;
  let currentIndex = 0;
  let newsSlides = [];
  let autoScroll;

  function fetchNews() {
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const newsSlider = document.getElementById('newsSlider');
        newsSlider.innerHTML += ''; // clear only slide part (buttons are already there)

        newsSlides = data.articles.map((article, index) => {
          const slide = document.createElement('div');
          slide.className = 'news-slide' + (index === 0 ? ' active' : '');
          slide.innerHTML = `
            <img src="${article.urlToImage || 'https://via.placeholder.com/600x300'}" alt="News Image">
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>${article.description || ''}</p>
          `;
          newsSlider.insertBefore(slide, newsSlider.firstChild); // insert before buttons
          return slide;
        });

        startAutoScroll();
      })
      .catch(err => {
        console.error('Error fetching news:', err);
      });
  }

  function showSlide(index) {
    if (newsSlides.length === 0) return;
    newsSlides[currentIndex].classList.remove('active');
    currentIndex = (index + newsSlides.length) % newsSlides.length;
    newsSlides[currentIndex].classList.add('active');
  }

  function showNextSlide() {
    showSlide(currentIndex + 1);
    resetAutoScroll();
  }

  function showPreviousSlide() {
    showSlide(currentIndex - 1);
    resetAutoScroll();
  }

  function startAutoScroll() {
    autoScroll = setInterval(() => {
      showNextSlide();
    }, 2000); // Every 6 seconds
  }

  function resetAutoScroll() {
    clearInterval(autoScroll);
    startAutoScroll();
  }

  fetchNews();
</script>

</body>
</html>
