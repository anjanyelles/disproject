<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .article {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .article img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .article h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .article p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest HR News</h1>
        <div id="news-container"></div>
    </div>

    <script>
        async function fetchNews() {
            const apiKey = '9454d5a4d97049d4a93da02a1e6e4ae3';
            const url = `https://newsapi.org/v2/everything?q=HR&language=en&sortBy=publishedAt&pageSize=40&apiKey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    displayNews(data.articles);
                } else {
                    console.error('Error fetching news:', data.message);
                }
            } catch (error) {
                console.error('Error fetching the news:', error);
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';  // Clear any existing content

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');

                articleElement.innerHTML = `
                    <img src="${article.urlToImage}" alt="Article Image">
                    <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                    <p>${article.description}</p>
                    <small>Published on: ${new Date(article.publishedAt).toLocaleDateString()}</small>
                `;
                
                newsContainer.appendChild(articleElement);
            });
        }

        // Fetch news when the page loads
        fetchNews();
    </script>
</body>
</html>
